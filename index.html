<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-grid">
        </div>
        <div class="game">
                <div class="left-circle"></div>
                    <div class="game-title-control">
                        <h1 class="title">Etch-a-Sketch</h1>
                            <div class="game-controls">
                                <p class="rgb-para">RGB</p>
                                <input type="radio" name="color" id="rgb-radio">
                                <p>Monochrome</p>
                                <input type="radio" name="color" id="Monochrome-radio">
                                <button class="reset">Reset</button>
                            </div>
                    </div>
            <div class="right-circle"></div>
        </div>

    </div>

    </div>
    <!-- link javascript -->
    <script src="script.js"></script>
</body>
